<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela HTML</title>
</head>
<body>
    <table>
        <nav>
            <a href="./index.html">Home</a>
        </nav>
        <caption>Notas em Matemática</caption>
        <thead>
            <th>Nome do aluno</th>
            <th>Nota do aluno</th>
        </thead>
        <tbody>
            <tr>
                <td> Aluno A</td>
                <td>8</td>
            </tr>
            <tr>
                <td> Aluno B</td>
                <td> 7</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média</td>
                <td>7,5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
