<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <header>
        <h1>Formulários</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <form>
        <label for="nome">Seu nome: </label>
        <input id="nome" type="text">
        <br/>
        <label for="email">Seu e-mail:</label>
        <input id="email" type="text">
        <br/>
        <label for="tel">Seu telefone:</label>
        <input type="number" max="10" min="2" step="2">
        <br/>
        <input type="file"/> <br/>
        <input type="color"/> <br/>
        <input type="checkbox" id="checkbox-termos"> <label for="checkbox-termos"> Aceito os termos</label> <br/>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelha" /> <label for="cor-vermelha">Vermelha</label>
        <input type="radio" name="cor-favorita" id="cor-azul" /> <label for="cor-azul">Azul</label>
        <input type="radio" name="cor-favorita" id="cor-verde" /> <label for="cor-verde">Verde</label> <br/>
        <label for="">Qual seu filme preferido?</label>
        <select multiple>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option> <br/>
        </select><br/>
        <textarea></textarea><br/>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>

    </form>
</body>
</html>
