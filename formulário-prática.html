<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática EBAC</title>
</head>
<body>
    <form>
        <h1>
            Formulário de Cadastro
        </h1>
        <label for="nome"> <strong>Seu nome: </strong> </label>
        <input id="nome" type="text"> <br/>
        <label for="email"> <strong>Seu e-mail: </strong> </label>
        <input id="email" type="email"> <br/>
        <label for="senha"> <b>Sua senha: </b></label>
        <input id="senha" type="password"><br/>
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
